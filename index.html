<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>SURVEY FORM</title>
</head>


<body>
      
    <h1 id="title">Website survey form</h1> 
<p id="description"> Thank you for taking time to help us improve the platform</p>
<div class="container">
  
  <form id="survey-form" action="#">
    
    <label for="name" class="name"   id="name-label">Name</label>
    <input type="text" name="name-label" id="name" placeholder="Enter your name" required ><br></input>
    
       <label for="email" class="name"  id="email-label">Email</label>
    <input type="email" name="email-label" id="email"  placeholder="Enter your Email"  id="email required" required><br></input>
    
   
    <label for="number" class="name"  id="number-label">Age(Optional)</label>
    <input type="number" name="number-label" id="number"  placeholder="Age" min="18" max="100" placeholder="18" required></input>
    <br>
    
    <p class="name">Which option best describes your current role?</p>
      <select id="dropdown">
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
         <option>Prefer not to say</option>
         <option>Other</option>
 
      </select><br>
    <p class="name">Would you recommend freeCodeCamp to a friend?</p>
   
    <input type="radio" name="choice" value="definitely"  id="name-label">
     <label for="one">Definetily</label><br>
     <input type="radio" name="choice" value="maybe" id="two">
     <label for="two">Maybe</label><br>
    <input type="radio" name="choice" value="notsure" id="three">
    <label for="three">Not sure</label>
    
    <p class="name">What would you like to see improved? (Check all that apply)</p>
    <input type="checkbox" id="four" name="choice1" value="Front-end Projects"> 
    <label for="four">Front-end Projects</label><br>
    
    <input type="checkbox" id="five" name="choice1" value="Back-end Projects"> 
    <label for="five">Back-end Projects</label><br>
    
    <input type="checkbox" id="six" name="choice1" value="Data Visualization"> 
    <label for="six">Challenges</label><br>
    
    <input type="checkbox" id="seven" name="choice1" value="Challenges"> 
    <label for="seven">Open Source Community</label><br>
    
    <input type="checkbox" id="eight" name="choice1" value="Open Source Community"> 
    <label for="eight">Gitter help rooms</label><br>
    
    <input type="checkbox" id="nine" name="choice1" value="Gitter help rooms"> 
    <label for="nine">Videos</label><br>
    
    <p class="name">Any comments or suggestions?</p>
    <label for="text">
      <textarea id="text" name="text" placeholder="Enter your comment here..." row="40" cols="40"></textarea><br>
      
      <input type="submit" id="submit" value="Submit">
 
   </form>
  
</div>






</body>




</html>
